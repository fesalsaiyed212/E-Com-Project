<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fesal Saiyed — Mini E‑commerce</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Fesal Saiyed — Mini E‑commerce</h1>
    <button id="downloadReport">Download Orders CSV</button>
  </header>

  <main>
    <section id="products">
      <h2>Products</h2>
      <div id="productList" class="grid"></div>
    </section>

    <aside id="cart">
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <div id="cartTotal">Total: ₹0</div>
      <form id="orderForm">
        <input name="customerName" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <button type="submit">Place Order</button>
      </form>
    </aside>
  </main>

  <template id="productTpl">
    <div class="card">
      <h3 class="p-name"></h3>
      <p class="p-desc"></p>
      <div class="p-foot">
        <div class="price"></div>
        <button class="addBtn">Add</button>
      </div>
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
